version: "3.4"
services:
  whatsapp:
    restart: always
    build:
      context: .
    ports:
      - 8005:8005
    links:
      - mongo
    networks:
      - bots
  mongo:
    image: mongo:4.2
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: admin
    ports:
      - 27017:27017
    volumes:
      - ./Core/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - mongodb_data:/data/db
volumes:
    mongodb_data:
      name: mongodb_data
networks:
  bots:
    driver: bridge
